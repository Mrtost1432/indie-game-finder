<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indie Game Finder</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  font-family: Arial, sans-serif;
  color: white;
}
.card {
  background: rgba(0,0,0,0.45);
  padding: 35px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 360px;
}
button {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  border-radius: 14px;
  border: none;
  background: #64dd17;
  font-weight: bold;
}
</style>
</head>

<body>
<div class="card">
  <h1>ðŸŽ® Indie Game Finder</h1>
  <p>Real but unknown games</p>
  <button onclick="randomGame()">Randomize</button>
</div>

<script>
const keywords = [
  "indie game",
  "pixel game",
  "offline indie",
  "solo dev game",
  "retro indie",
  "unknown game",
  "minimal game",
  "weird indie game"
];

function randomGame() {
  const k = keywords[Math.floor(Math.random() * keywords.length)];
  const url =
    "https://play.google.com/store/search?q=" +
    encodeURIComponent(k) +
    "&c=games";
  window.open(url, "_blank");
}
</script>

</body>
</html>
